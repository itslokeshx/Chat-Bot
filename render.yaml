services:
  # Backend API Service
  - type: web
    name: cyberbot-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://cyberbot-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: cyberbot-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://cyberbot-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
